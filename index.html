<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Futuristic Tic-Tac-Toe</h1>
  <div class="board-container">
    <div class="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>
  <button id="restart-button">Restart</button>

  <div class="winner-popup" id="winner-popup">
    <div class="popup-content">
      <p class="popup-message" id="popup-message"></p>
      <button class="start-new-game-button" id="start-new-game-button">Start New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
